<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/login.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial;
      }

      body {
        background-image: url("/img/login-bg.jpg");
        background-position: center;
        background-size: 1450px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 700px;
      }
    </style>
    <title>SwiftStep - Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Welcome</h2>
        <form onsubmit="return verifyLogin()" action="/html/index.html">
          <div class="input">
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>

          <div class="input">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>

          <button type="submit">Login</button>

          <div class="bottom">
            <a href="#" class="other">Forgot Password?</a>
            <a href="#" class="other">Sign Up</a>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
